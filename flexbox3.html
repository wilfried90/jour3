<title>Structure HTML avec Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<style>
    .row {
        background-color: red;
        border: solid 10px rgb(51, 153, 122);
    }

    .col {
        background-color: rgb(149, 0, 255);
        border: solid #eaff00;
        height: 450px; ;
    }
</style>
<body>

<div class="container mt-4">
    <header class="row">
        <div class="col-12 bg-danger text-white text-center p-3"> header </div>
    </header>

    <nav class="row">
        <div class="col-12 bg-primary text-white text-center p-3"> &lt;nav&gt; </div>
    </nav>

    <main class="row mt-2">
        <section class="col-md-6 bg-warning text-white text-center p-3"> &lt;section&gt; </section>
        <aside class="col-md-6 bg-pink text-white text-center p-3"> &lt;aside&gt; </aside>
    </main>

    <div class="row mt-2">
        <article class="col-md-6 bg-orange text-white text-center p-3"> &lt;article&gt; </article>
    </div>

    <footer class="row mt-2">
        <div class="col-12 bg-dark text-white text-center p-3"> &lt;footer&gt; </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
